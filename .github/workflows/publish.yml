name: Build and Publish


on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook

      - name: Check published version
        id: check_version
        run: |
          PKG_NAME=$(jq -r .name package.json)
          PKG_VERSION=$(jq -r .version package.json)
          NPM_VERSION=$(npm view "$PKG_NAME" version || echo "none")
          echo "Local version: $PKG_VERSION"
          echo "Published version: $NPM_VERSION"
          if [ "$PKG_VERSION" = "$NPM_VERSION" ]; then
            echo "::warning::Version $PKG_VERSION is already published. Skipping publish."
            echo "skip_publish=true" >> $GITHUB_ENV
          else
            echo "skip_publish=false" >> $GITHUB_ENV
          fi

      - name: Publish package
        if: github.event_name != 'pull_request' && env.skip_publish == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

      - uses: chromaui/action@latest
        if: github.event_name != 'pull_request'
        name: Publish to Chromatic
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
